# E-Commerce Platform Configuration Example
# Copy this file to config.yaml and adjust values as needed

# Server configuration
server:
  port: 8080
  read_timeout: 30
  write_timeout: 30
  idle_timeout: 120

# Database configuration
database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: ecommerce
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300

# Cache configuration
cache:
  type: memory  # Options: "memory" or "redis"
  ttl: 3600     # Default TTL in seconds
  redis:
    host: localhost
    port: 6379
    password: ""
    db: 0
    max_retries: 3
    pool_size: 10

# Logging configuration
log:
  level: info   # Options: "debug", "info", "warn", "error"
  format: json  # Options: "json", "text"

# JWT configuration
jwt:
  secret: your-secret-key-change-this-in-production
  expiration: 86400  # 24 hours in seconds
