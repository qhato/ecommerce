global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ecommerce-dev'
    environment: 'development'

scrape_configs:
  # ECommerce API metrics
  - job_name: 'ecommerce-api'
    static_configs:
      - targets: ['ecommerce-api:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

